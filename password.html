password<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        /* Body Style */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Password Container Style */
        .password-container {
            background-color: #333;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        /* Title Style */
        .password-container h2 {
            margin-bottom: 1rem;
            color: #ff0000;
            font-size: 1.5rem;
        }

        /* Input Style */
        .password-container input {
            padding: 10px;
            width: 80%;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
            color: #333;
        }

        /* Button Style */
        .password-container button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Button Hover Effect */
        .password-container button:hover {
            background-color: #cc0000;
        }

        /* Fade effect when incorrect password is entered */
        .fade {
            animation: fadeIn 0.5s ease;
        }

        /* Fade animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Password Form -->
    <div class="password-container" id="password-container">
        <h2>Enter Password to Access the Spy Page</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        // Change this to the password you want to use
        const correctPassword = 'DeathSkull999'; // Correct password

        function checkPassword() {
            // Get the value from the password input field
            const password = document.getElementById('password').value;

            // Check if the entered password is correct
            if (password === correctPassword) {
                window.location.href = 'spypage.html';  // Go to the Spy Page
            } else {
                const container = document.getElementById('password-container');
                container.classList.add('fade');  // Add a fade effect when incorrect password
                setTimeout(() => {
                    container.classList.remove('fade');
                }, 500);

                // Show an alert when the password is incorrect
                alert('Incorrect password. Try again.');
            }
        }
    </script>

</body>
</html>
